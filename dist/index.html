<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <div id="city-form">
        <form id="weather-form" novalidate>
            <div class="form-group">
                <label for="city">Enter City:</label>
                <input type="text" id="city" name="city" required>
            </div>
            
            <div class="form-group">
                <label for="units">Units:</label>
                <select id="units" name="units">
                    <option value="metric">Metric (°C)</option>
                    <option value="us">Imperial (°F)</option>
                </select>
            </div>
            
            <button type="submit">Get Weather</button>
        </form>

        <div id="weather-display" style="display: none;">
            <div class="weather-card">
                <h3>Temperature</h3>
                <p id="temp-value" class="value">--</p>
            </div>
            <div class="weather-card">
                <h3>Feels Like</h3>
                <p id="feels-value" class="value">--</p>
            </div>
            <div class="weather-card">
                <h3>Humidity</h3>
                <p id="humidity-value" class="value">--</p>
            </div>
            <div class="weather-card">
                <h3>Cloud Cover</h3>
                <p id="cloud-value" class="value">--</p>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
